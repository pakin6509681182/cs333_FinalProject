<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" /></a>
            </div>
            <ul class="menu">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('admin_equipment') }}">Equipment</a></li>
                <li><a href="{{ url_for('admin_req') }}">Request</a></li>
                <li><a href="{{ url_for('admin_list') }}">List</a></li>
            </ul>
            <div class="user-section">
                <div class="user">
                    <a href="{{ url_for('profile') }}">
                        <img src="{{ url_for('static', filename='images/profile.png') }}" alt="Profile" />
                    </a>
                    <div class="username">
                        <a href="{{ url_for('profile') }}">{{ session.username }}</a>
                    </div>
                    <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="profile">
            <h1>Admin Profile</h1>
            <table class="profile-table">
                <tr>
                    <th>Username</th>
                    <td>{{ user_info.username }}</td>
                </tr>
                <tr>
                    <th>Full Name</th>
                    <td>{{ user_info.fullname }}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{ user_info.email }}</td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td>{{ user_info.phone }}</td>
                </tr>
                <tr>
                    <th>Role</th>
                    <td>Admin</td>
                </tr>
            </table>
        </section>
    </main>
</body>

</html>
