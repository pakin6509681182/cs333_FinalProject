<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToolTrack</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/equipment.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <!-- โลโก้ -->
            <div class="logo">
                <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" /></a>
            </div>
            <!-- เมนู -->
            <ul class="menu">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('equipment') }}">Equipment</a></li>
                <li><a href="{{ url_for('list') }}">List</a></li>
            </ul>
            <!-- Username -->
            <div class="user-section">
                <!-- User -->
                <div class="user">
                    {% if session.username %}
                        <a href="{{ url_for('profile') }}">
                            <img src="{{ url_for('static', filename='images/profile.png') }}" alt="Profile" />
                        </a>
                        <div class="username">
                            <a href="{{ url_for('profile') }}">{{ session.username }}</a>
                        </div>
                        <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
                    {% else %}
                        <a href="{{ url_for('login') }}" class="login-button">Login</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="equipment-list">
            <h1>Equipment</h1>
            <div class="equipment-grid" id="category-grid">
                <!-- Equipment cards จะถูกเพิ่มโดย JavaScript -->
                <div class="loading">Loading categories...</div>
            </div>
        </section>
    </main>
    
    <!--Javascripts-->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // ส่วนของ notification จากโค้ดเดิม
            const notificationIcon = document.getElementById("notification-icon");
            const notificationDropdown = document.getElementById("notification-dropdown");
        
            if (notificationIcon) {
                notificationIcon.addEventListener("click", function (event) {
                    event.preventDefault();
                    // Toggle the visibility of the dropdown
                    if (notificationDropdown.style.display === "none" || notificationDropdown.style.display === "") {
                        notificationDropdown.style.display = "block";
                    } else {
                        notificationDropdown.style.display = "none";
                    }
                });
            
                // Close the dropdown when clicking outside
                document.addEventListener("click", function (event) {
                    if (!notificationIcon.contains(event.target) && !notificationDropdown.contains(event.target)) {
                        notificationDropdown.style.display = "none";
                    }
                });
            }
            
            // เรียกใช้ API เพื่อดึงข้อมูล categories
            fetch('/get_categories')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        const categoryGrid = document.getElementById('category-grid');
                        
                        // ลบข้อความ Loading
                        categoryGrid.innerHTML = '';
                        
                        // สร้าง card สำหรับแต่ละ category
                        data.categories.forEach(category => {
                            // สร้าง URL ที่ถูกต้องสำหรับแต่ละ category
                                        // สร้าง URL ที่ถูกต้องสำหรับแต่ละ category โดยใช้ equipment_detail route
                            const detailsUrl = `/equipment_detail?category=${encodeURIComponent(category)}`;
                            
                            // สร้าง card element
                            const card = document.createElement('div');
                            card.className = 'equipment-card';
                            
                    
                            
                            // เพิ่มเนื้อหาใน card
                            card.innerHTML = `
                                <h2>${category}</h2>
                                <a href="${detailsUrl}" class="details-button">View Details</a>
                            `;
                            
                            // เพิ่ม card เข้าไปใน grid
                            categoryGrid.appendChild(card);
                        });
                        
                        // ถ้าไม่มี category เลย
                        if (data.categories.length === 0) {
                            categoryGrid.innerHTML = '<p>No equipment categories found.</p>';
                        }
                    } else {
                        console.error('Failed to load categories');
                        document.getElementById('category-grid').innerHTML = '<p>Failed to load categories. Please try again later.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('category-grid').innerHTML = '<p>Error loading categories. Please try again later.</p>';
                });
        });
    </script>
</body>
</html>
