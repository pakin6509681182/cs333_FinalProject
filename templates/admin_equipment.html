<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Equipment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_equipment.css') }}">
</head>

<body>
    <!-- เมนู -->
    <header>
        <nav>
            <div class="logo">
                <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" /></a>
            </div>
            <ul class="menu">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('admin_equipment') }}">Equipment</a></li>
                <li><a href="{{ url_for('admin_req') }}">Request</a></li>
                <li><a href="{{ url_for('admin_list') }}">List</a></li>
            </ul>
            <div class="user-section">
                <div class="user">
                    <a href="{{ url_for('profile') }}">
                        <img src="{{ url_for('static', filename='images/profile.png') }}" alt="Profile" />
                    </a>
                    <div class="username">
                        <a href="{{ url_for('profile') }}">{{ session.get('username', 'Admin') }}</a>
                    </div>
                    <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="equipment-list">
            <h1>Equipment</h1>
            <div class="equipment-grid" id="equipment-grid">
                <!-- ตัวอย่างอุปกรณ์ -->
                <!-- <div class="equipment-card"> -->

                </div>
            </div>
            <a href="{{ url_for('admin_add_equipment') }}" class="add-equipment-button">Add New Equipment</a>
        </section>
    </main>
</body>

</html>
<script>
                // เรียกใช้ API เพื่อดึงข้อมูล categories
                fetch('/get_categories')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        const categoryGrid = document.getElementById('equipment-grid');
                        
                        // ลบข้อความ Loading
                        categoryGrid.innerHTML = '';
                        
                        // สร้าง card สำหรับแต่ละ category
                        data.categories.forEach(category => {
                            // สร้าง URL ที่ถูกต้องสำหรับแต่ละ category
                                        // สร้าง URL ที่ถูกต้องสำหรับแต่ละ category โดยใช้ equipment_detail route
                            const detailsUrl = `/admin_equipdetail?category=${encodeURIComponent(category)}`;
                            
                            // สร้าง card element
                            const card = document.createElement('div');
                            card.className = 'equipment-card';
                            
                    
                            
                            // เพิ่มเนื้อหาใน card
                            card.innerHTML = `
                                <h2>${category}</h2>
                                <a href="${detailsUrl}" class="details-button">View Details</a>
                            `;
                            
                            // เพิ่ม card เข้าไปใน grid
                            categoryGrid.appendChild(card);
                        });
                        
                        // ถ้าไม่มี category เลย
                        if (data.categories.length === 0) {
                            categoryGrid.innerHTML = '<p>No equipment categories found.</p>';
                        }
                    } else {
                        console.error('Failed to load categories');
                        document.getElementById('equipment-grid').innerHTML = '<p>Failed to load categories. Please try again later.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('equipment-grid').innerHTML = '<p>Error loading categories. Please try again later.</p>';
                });
        

</script>
