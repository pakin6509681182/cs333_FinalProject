<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard - ToolTrack</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
     <link rel="stylesheet" href="{{ url_for('static', filename='css/shared_navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="logo navbar-brand">
                    <a href="{{ url_for('admin_home') }}">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" />
                    </a>
                </div>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav menu mx-auto">
                        <li class="nav-item"><a class="nav-link active" href="{{ url_for('admin_home') }}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_equipment') }}">Equipment</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_req') }}">Request</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_list') }}">List</a></li>
                    </ul>
                    
                    <div class="user-section d-flex align-items-center">
                        <div class="user me-3">
                            <a href="{{ url_for('admin_profile') }}" class="d-flex align-items-center text-decoration-none">
                                <img src="{{ url_for('static', filename='images/profile.png') }}" alt="Profile" class="profile-icon" />
                                <span class="username ms-2">{{ session.username }}</span>
                            </a>
                        </div>
                        <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-light logout-button">
                            <i class="fas fa-sign-out-alt me-1"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="hero-section">
        <div class="background-overlay"></div>
        <div class="camera-background"></div>
        
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-12 text-center welcome-content">
                    <div class="welcome-text">
                        <h1 class="display-1 fw-bold">Welcome Back, Admin!</h1>
                        <h2 class="display-3 username-text mb-4">{{ session.username }}</h2>
                        <p class="lead mb-5">Manage your equipment lending system with ease</p>
                        <div class="button-group">
                            <a href="{{ url_for('admin_equipment') }}" class="btn btn-lg explore-btn me-3">
                                <i class="fas fa-cogs me-2"></i>Manage Equipment
                            </a>
                            <a href="{{ url_for('admin_req') }}" class="btn btn-lg request-btn">
                                <i class="fas fa-clipboard-list me-2"></i>View Requests
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
